<!DOCTYPE html>
<html lang="en">
<head>
  <title>three.ar.js - Boilerplate ES6</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      font-family: monospace;

    #info {

      background-color: rgba(40, 40, 40, 0.4);
      margin-left: 0.2em;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>

    <a href="https://github.com/google-ar/three.ar.js">three.ar.js</a><span class="title">Boilerplate ES6</span>
