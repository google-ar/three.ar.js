<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.ar.js - Boilerplate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="//g.alicdn.com/tmapp/animation-data/4.1.37/jc/tools/vconsole.min.js"></script>
    <style>
    body {
        font-family: monospace;
        margin: 0;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100vh;
        -webkit-user-select: none;
        user-select: none;
    }

    #container {
        position: absolute;
        z-index: 10000;
        bottom: 30px;
        left: 0px;
        right: 0px;
        height: 200px;
    }


    .title {
        color: rgba(255, 255, 255, 0.9);
        background-color: rgba(40, 40, 40, 0.4);
        margin-left: 0.2em;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
    </style>
</head>

<body>
    <div id="container">
        <section class="demo" id="demo-transitionDuration">
            <h3>选择模型</h3>
            <div class="viewport">
                <div class="flipsnap">
                    <div class="item">1</div>
                    <div class="item">2</div>
                    <div class="item">3</div>
                    <div class="item">4</div>
                    <div class="item">6</div>
                    <div class="item">7</div>
                    <div class="item">8</div>
                    <div class="item">9</div>
                    <div class="item">10</div>
                    <div class="item">11</div>
                </div>
            </div>
        </section>
    </div>
    <script src="../third_party/three.js/three.js"></script>
    <script src="../third_party/three.js/VRControls.js"></script>
    <script src="../third_party/three.js/OBJLoader.js"></script>
    <script src="../third_party/three.js/MTLLoader.js"></script>


    <script src="../third_party/flipsnap.min.js"></script>
    <!-- <script src="../third_party/jquery.js"></script> -->
    <script src="../dist/three.ar.js"></script>
    <script src="./js/beach.js?t=18"></script>
</body>

</html>
